<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Enhanced mobile viewport with user-scalable=no for game experience -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- ULTRA AGGRESSIVE cache busting -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Last-Modified" content="0" />
    <meta http-equiv="If-Modified-Since" content="0" />
    <meta http-equiv="ETag" content="" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Radix Tribes" />

    <!-- Prevent text size adjustment on mobile -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <title>Radix Tribes v2.6 - Game Suspension & Admin Safety Update</title>
    <!-- Build timestamp for cache busting -->
    <meta name="build-time" content="2025-08-08-VERSION-260-GAME-SUSPENSION-ADMIN-SAFETY" />
    <!-- Force reload timestamp -->
    <meta name="cache-bust" content="1754651234567" />
    <link rel="manifest" href="/manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Prevent zoom on input focus (iOS Safari) -->
    <style>
      input, select, textarea {
        font-size: 16px !important;
      }
      /* Prevent pull-to-refresh */
      body {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      /* Disable text selection for game elements */
      .game-ui {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
    </style>
  </head>
  <body class="bg-neutral-800 text-slate-200 font-sans antialiased game-ui">
    <div id="root"></div>
    <script type="module" src="/src/main-app.tsx"></script>
  </body>
</html>
